{% extends "base.html" %}

{% block app_content %}

<style>
div.imagetiles div.col-lg-3.col-md-3.col-sm-3.col-xs-6{
  padding: 15px;
}
</style>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <img class="d-block w-100" src="{{ url_for('images.crop', filename='original.jpg', width=800, height=600, quality=95) }}" alt="Original">
      </div>
      <div class="item">
        <img class="d-block w-100" src="{{ resized_img_src('original.jpg', width=800, height=600, mode='crop', quality=95) }}" alt="Second slide">
      </div>
      <div class="item">
        <img class="d-block w-100" src="{{ resized_img_src('original.jpg', width=800, height=600, mode='crop', quality=95) }}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <span class="sr-only">Next</span>

  </div>
